<div>
  <!-- Input field for the number -->
  <mat-form-field style="margin-right: 16px">
    <mat-label>Enter number</mat-label>
    <input matInput type="number" [formControl]="numberInput">
  </mat-form-field>

  <!-- Buttons for exporting the adjacency list and matrix to a .txt file -->
  <button mat-raised-button color="primary" (click)="downloadAdjacencyListAsTXT()" *ngIf="numberInput.value">
    Export List to .txt
  </button>
  <button mat-raised-button color="primary" style="margin-left: 16px" (click)="downloadMatrixAsTXT()" *ngIf="numberInput.value">
    Export Matrix to .txt
  </button>
  <mat-form-field appearance="fill" class="mlt-10 mr-16" style="margin-left: 16px">
    <mat-label>Select Graph Type</mat-label>
    <mat-select [formControl]="graphTypeFC">
      <mat-option *ngFor="let type of graphTypes" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Displaying the adjacency matrix as a table -->
  <table *ngIf="adjacencyMatrix.length" mat-table [dataSource]="adjacencyMatrix" class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
      <td mat-cell *matCellDef="let row">{{ row[i] }}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<figure #graphContainer class="svg-container">
  <svg style="display: {{isGraphCreated ? 'block' : 'none'}}"></svg>
  <div class="zoom-controls" style="display: {{isGraphCreated ? 'flex' : 'none'}}">
    <button mat-icon-button (click)="zoomIn()">
      <mat-icon>zoom_in</mat-icon>
    </button>
    <button mat-icon-button (click)="zoomOut()">
      <mat-icon>zoom_out</mat-icon>
    </button>
    <button mat-icon-button (click)="resetZoom()">
      <mat-icon>center_focus_weak</mat-icon> <!-- Icon for reset -->
    </button>
    <button mat-icon-button (click)="downloadGraphAsImage()">
      <mat-icon>download</mat-icon> <!-- Icon for reset -->
    </button>
  </div>
</figure>
<button mat-raised-button color="primary" style="margin-left: 16px" (click)="goToMetricDimensionComponent()" *ngIf="numberInput.value">
  Go to Metric Dimensiion Component
</button>
