<div class="container">
  <h2>Enter Adjacency List of Graph</h2>
  <textarea [(ngModel)]="adjacencyList" placeholder="Enter adjacency list here..."></textarea>
  <br>
  <button (click)="generateAdjacencyMatrix()">Generate Adjacency Matrix</button>
  <pre>{{ adjacencyMatrixString }}</pre>
  <button (click)="downloadMatFile()" *ngIf="adjacencyMatrixString">Download .mat File</button>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
